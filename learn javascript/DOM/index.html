<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>DOM manipulation</title>
</head>
<body>
     <h1 class="test" id="tes">student form</h1>

     <form class="studentForm">
          <input type="text" class="studentName" required>
          <input type="text" class="rollNo" required>
          <select id="select" required>
               <option value="null">Select Batch</option>
               <option value="11">Batch 11</option>
               <option value="12">Batch 12</option>
          </select>
          <input type="text" class="classTeacher" required>
          <button class="button" type="submit">Submit</button>
     </form>

     <script src="./app.js"></script>
</body>
</html>
